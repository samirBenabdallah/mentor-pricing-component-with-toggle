<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/media.css" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <main class="flex">
      <img src="./images/bg-bottom.svg" alt="" class="bottom" />
      <img src="./images/bg-top.svg" alt="" class="top" />
      <h1>Our Pricing</h1>
      <div>
        <p>Annually</p>
        <div>
          <div></div>
        </div>
        <p>Monthly</p>
      </div>
      <section>
        <div class="flex" id="basic">
          <p>Basic</p>
          <p class="price">&dollar;</p>
          <div class="line"></div>
          <p>500 GB Storage</p>
          <div class="line"></div>
          <p>2 Users Allowed</p>
          <div class="line"></div>
          <p>Send up to 3 GB</p>
          <div class="line"></div>
          <button>Learn More</button>
        </div>
        <div class="flex active" id="pro">
          <p>Professional</p>
          <p class="price">&dollar;</p>
          <div class="line"></div>
          <p>1 TB Storage</p>
          <div class="line"></div>
          <p>5 Users Allowed</p>
          <div class="line"></div>
          <p>Send up to 10 GB</p>
          <div class="line"></div>
          <button>Learn More</button>
        </div>
        <div class="flex" id="master">
          <p>Master</p>
          <p class="price">&dollar;</p>
          <div class="line"></div>
          <p>Send up to 20 GB</p>
          <div class="line"></div>
          <p>2 TB Storage</p>
          <div class="line"></div>
          <p>10 Users Allowed</p>
          <div class="line"></div>
          <button>Learn More</button>
        </div>
      </section>
    </main>
    <script src="src/action.js"></script>
  </body>
</html>
